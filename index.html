<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookish</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section id="navigation"> <!--navbar-->
      <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">bookish</span>
      </nav>
    </section>
    <section id="controls"> <!--filtering genres-->
      <div class="container my-3">
        <div class="row">
          <div class="column">
            <select id="genre-filter" class="form-select">
              <option value="">What are you in the mood for?</option>
              <option value="all">Everything...Anything</option>
              <option value="contemporary-historical">Contemporary & Historical Fiction</option>
              <option value="mysteries-thrillers">Mysteries & Thrillers</option>
              <option value="fantasy">Fantasy</option>
              <option value="romance">Romance</option>
              <option value="scifi">Sci-Fi</option>
              <option value="horror">Horror</option>
              <option value="young-adult">Young Adult</option>
              <option value="nonfiction">Nonfiction</option>
  
            </select>
          </div>
        </div>
      </div>
    </section>
    <section id="books-container" class="container mt-4"> <!--book details here-->
        
        <div class="row">
          <!--book are shown here-->
        </div>
    </section>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a1ffd88272.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
