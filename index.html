<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookish</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-3">Welcome to Bookish</h1>
    
        <div class="search-bar">
            <input type="text" id="book-search" placeholder="Search books by title...">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="cart">
           
            <div id="cart-items">
                <!--cart items will be listed here-->
            </div>
        </div>
        <div id="books" class="row">
        <!--books will be listed here-->
        </div>
       
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a1ffd88272.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
