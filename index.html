<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookish</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section id="navigation"> <!--navbar-->
      <nav class="navbar navbar-light bg-light">
        
          <span class="navbar-brand mb-0 h1"><strong>bookish</strong></span>
      
        <!--add shopping cart icon and dropdown-->
        <div class="dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" id="cart-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count" class="badge bg-secondary">0</span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="cart-dropdown" id="cart-items">
            <!-- Cart items will be listed here -->
          </ul>
        </div>
      </nav>
    </section>
    <section id="filter"> <!--filtering genres-->
      <div class="container my-3">
        <div class="row">
          <div class="column">
            <select id="genre-filter" class="form-select">
  
              <option value="all">What are you in the mood for?</option>
              <option value="Contemporary & Historical Fiction">Contemporary & Historical Fiction</option>
              <option value="Mysteries & Thrillers">Mysteries & Thrillers</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Romance">Romance</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Horror">Horror</option>
              <option value="Young Adult">Young Adult</option>
              <option value="Nonfiction">Nonfiction</option>
  
            </select>
          </div>
        </div>
      </div>
    </section>
    <section id="books-container" class="container mt-4"> <!--book details here-->
        
        <div class="row">
          <!--book are shown here-->
        </div>
    </section>
    <section id="comments-section">
      <div id="comments-header">
        <h1>Share Your Thoughts</h1>
      </div>
      <div id="comments-form">
        <section style="background-color: #c0dcf1;">
          <div class="container my-5 py-5 text-dark">
            <div class="row d-flex justify-content-center">
              <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card">
                  <div class="card-body p-4">
                    <div class="d-flex flex-start w-100">
                      <img class="rounded-circle shadow-1-strong me-3"
                        src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(21).webp" alt="avatar" width="65"
                        height="65" />
                      <div class="w-100">
                        <h5>Add a comment</h5>
                        
                        <div class="form-outline">
                          <textarea class="form-control" id="commentTextArea" rows="2"></textarea>
                    
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                          <button type="button" id="editComment" class="btn btn-warning">Edit</button>
                          <button type="button" id="submitComment" class="btn btn-success">Submit</button>
                          <button type="button" id="deleteComment" class="btn btn-danger">Delete</button>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div id="commentsContainer" class="container mt-4">
        <div id="reponse-header">
            <h1>Your comments here ...</h1>
        </div id="comments-display">
          <!-- Comments will be shown here -->
        </div>
      </div>
    </section>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a1ffd88272.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
